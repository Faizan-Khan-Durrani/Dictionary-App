<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dictionary App</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="header">Dictionary App</div>
    <div class="container">
      <div class="search-box">
        <input type="text" placeholder="Search a word..." id="inputText" />
        <button id="search">Search</button>
      </div>
      <div class="result-card" id="resultcard">
        <h2 id="status"></h2>
        <h2 id="word"></h2>
        <p id="meaning"></p>
        <p id="example"></p>
        <p id="antonymsHeading"></p>
        <ul id="Antonyms"></ul>
        <div class="read">
        </div>
      </div>
    </div>

    <div class="footer">&copy; Made By faizan khan durrani 2024-2025</div>
    <script src="./script.js"></script>
  </body>
</html>
