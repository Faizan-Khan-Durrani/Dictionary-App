<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dictionary App</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="header">Dictionary App</div>
    <div class="container">
      <div class="search-box">
        <input type="text" placeholder="Search a word..." id="inputText" />
        <button id="search">Search</button>
      </div>
      <div class="result-card">
        <h2>Word: <span id="word">create</span></h2>
        <p><strong>Meaning:</strong> <span id="meaning"></span></p>
        <p><strong>Example:</strong> <span id="example"></span></p>
        <p><strong>Antonyms:</strong></p>
        <ul id="Antonyms"></ul>
        <a href="#" class="read-more">Read More</a>
      </div>
    </div>

    <div class="footer">&copy; Made By faizan khan durrani 2024-2025</div>
    <script src="./script.js"></script>
  </body>
</html>
